about:
  description: "box21_api\n================\n\n<!-- WARNING: THIS FILE WAS AUTOGENERATED!\
    \ DO NOT EDIT! -->\n\nA python package for interacting with your Box21 via the\
    \ api\n\n## Install\n\n``` sh\npip install box21_api\n```\n\n## How to use\n\n\
    ``` python\nfrom box21_api.box21_api import Box21Api\n```\n\n``` python\nbox21_api\
    \ = Box21Api(API_USERNAME, API_PASSWORD, 'https://box21.ai', 443, API_PROJECT_ID)\n\
    ```\n\n``` python\nlabels = box21_api.get_labels()\nprint('Number of labels retrieved',\
    \ len(labels))\nprint('First label', labels[0])\n```\n\n    Number of labels retrieved\
    \ 2\n    First label Label(('Bounding box', 'Chital', 1))\n\n``` python\nannotations\
    \ = box21_api.get_label_annotations(labels[0])\nprint('Number of annotations retrieved',\
    \ len(annotations))\nprint('First annotation', annotations[0])\n```\n\n    Number\
    \ of annotations retrieved 2\n    First annotation BoundingBox(Chital, (0.1641,\
    \ 0.5291, 0.2766, 0.3381))\n\n``` python\nfirst_annotation = annotations[0]\n\
    pil_image = box21_api.download_asset(first_annotation.asset_id)\npil_image\n```\n\
    \n![](index_files/figure-gfm/cell-6-output-1.png)\n\nSee more examples on: https://ramonhollands.github.io/box21_api/\n"
